<html>

<head>
	<title>My Tasks</title>
	<link rel="stylesheet" type="text/css" href="todospastyle.css">


</head>

<body>
	
	<script type="text/javascript">
		function add() {
			alert("hi"); 
  			var task=document.getElementById("newtask");
  			
  			var tn=document.createTextNode(task.value);
  			var item=document.createElement("li");
  			item.appendChild(tn);
  			
  			var priority=document.getElementById("newpriority");
  			if (priority.value="High") {
  				var list=document.getElementById("high");
  			} 
  			
  	
  			list.appendChild(item);
		}	
		
	</script>
	<header>
		<h1>What To Do</h1>
	</header>
<section id=tasks>
	
	<section id=high>
		<ol id=high>
	</section>
	
	<section id=medium>
		<ol id=medium>
	</section>
	
	<section class=low>
		<ol id=low>
	</section>
	
</section>

    <section id=entry>
    	<p>Enter Task
    	<input id=newtask type=text value="Enter Task Here">
    	<select id=newpriority>
    		<option>High</option>
        	<option>Medium</option>
        	<option>Low</option>
    	</select>
    	<button onclick="add();">Add Task</button></p>
    </section> 
    
    	
    </section>
</body>
