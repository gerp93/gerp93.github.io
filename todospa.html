<html>

<head>
	<title>My Tasks</title>
	<link rel="stylesheet" type="text/css" href="todospastyle.css">


</head>

<body>
	
	<script type="text/javascript">
		function add() {
  			var task=document.getElementById("newtask");
  			
  			var box=document.createElement("input");
  			box.setAttribute("type", "checkbox");
  			
  			var tn=document.createTextNode(task.value);
  			var item=document.createElement("li");
  			
  			item.appendChild(box);
  			item.appendChild(tn);
  			
  			var priority=document.getElementById("newpriority");
  			
  			if (priority.value="High") {
  				var list=document.getElementById("highp");
  			} 
  			
  			else if (priority.value="Medium")
  				var list=document.getElementById("mediump");
  			
  			else {
  				var list=document.getElementById("lowp");
  			}
 
  			list.appendChild(item);
		}	
		
	</script>
	<header>
		<h1>What To Do</h1>
	</header>
<section id=tasks>
	
	<section id=high>
		<ol id=highp>
	</section>
	
	<section id=medium>
		<ol id=mediump>
	</section>
	
	<section id=low>
		<ol id=lowp>
	</section>
	
</section>

    <section id=entry>
    	<p>Enter Task
    	<input id=newtask type=text value="Enter Task Here">
    	<select id=newpriority>
    		<option>High</option>
        	<option>Medium</option>
        	<option>Low</option>
    	</select>
    	<button onclick="add();">Add Task</button></p>
    </section> 
    
    	
    </section>
</body>
