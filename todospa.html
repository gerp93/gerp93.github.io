<html>
	
<head>
	<title>My Tasks</title>
	
</head>



<body>

	
	<script type="text/javascript">
		
	
	
	
	
		add=function() {
  			var task=document.getElementById("newtask");
  			
  			var box=document.createElement("input");
  			box.setAttribute("type", "checkbox");
  			box.onclick=strike; 
  	
  			var tn=document.createTextNode(task.value);
  			var item=document.createElement("li");
  			
  			item.appendChild(box);
  			item.appendChild(tn);
  			item.setAttribute("id", tn);
  			
  			var priority=document.getElementById("newpriority").value;
  			
			list=choosepri(priority);
 
  			list.appendChild(item);
		}
		
		
		choosepri = function(priority) {
			if (priority=="High") {
  				var list=document.querySelector(".highp");
  			} 
  			
  			else if (priority=="Medium") {
  				var list=document.querySelector(".mediump");
			}
  			
  			else {
  				var list=document.querySelector(".lowp");
  			}
  			
  			return list;
			
		}
		
		strike = function() {
		
			alert("hi");
			
			this.parentNode.classList.add("done"); 

			alert(this.className);
			
			alert("hi");
		}
		
	</script>
	<header>
		<h1>What To Do</h1>
	</header>
<section id=tasks>
	
	<section id=high>
		<ol class=highp>
	</section>
	
	<section id=medium>
		<ol class=mediump>
	</section>
	
	<section id=low>
		<ol class=lowp>
	</section>
	

	
</section>

    <section id=entry>
    	<p>Enter Task
    	<input id=newtask type=text value="Enter Task Here">
    	<select id=newpriority>
    		<option>High</option>
        	<option>Medium</option>
        	<option>Low</option>
    	</select>
    	<button onclick="add();">Add Task</button></p>

</section>
