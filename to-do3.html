<html>
  <head>
    <title>Kaleb's To Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle3.css">
  </head>
  <body>
    <h1>Kaleb's To Do List</h1>
    <section class=high>
      <h2>High</h2>
        <ul>
          <li><input type="radio" value= "Go to Store"></li>
          <li><input type="radio" value= "Do CS Homework"></li>
        </ul>
      </section>
     <section class=med>
      <h2>Medium</h2>
      <ul>
        <li><input type="radio" value= "Wash Car"></li>
        <li><input type="radio" value= "Clean Room"></li>
      </ul>
    </section>
    <section class=low>
      <h2>Low</h2>
        <ul>
          <li><input type="radio" value= "Change Lightbulbs"></li>
          <li><input type="radio" value= "Buy Batteries"></li>
        </ul>
    </section>
    <section class=done>
      <h2>Done</h2>
      <ul>
        <li><input type="radio" value= "Take Out Trash"></li>
      </ul>
    </section>
    <footer>
      <p1>Kaleb Van Gerpen</p1>
    </footer>
  </body>
</html>
