<html>
  <head>
    <title>Kaleb's To Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle3.css">
  </head>
  <body>
    <header>
      <h1>Kaleb's To Do List</h1>
    </header>
    <section class=high>
      <h2>High</h2>
        <ul>
          <li><input type="radio">Go to Store"></li>
          <li><input type="radio">Do CS Homework</li>
        </ul>
      </section>
     <section class=med>
      <h2>Medium</h2>
      <ul>
        <li><input type="radio">Clean Room</li>
        <li><input type="radio">Wash Dishes</li>
      </ul>
    </section>
    <section class=low>
      <h2>Low</h2>
        <ul>
          <li><input type="radio">Change Lightbulbs</li>
          <li><input type="radio">Buy Batteries</li>
        </ul>
    </section>
    <section class=done>
      <h2>Done</h2>
      <ul>
        <li><input>Take Out Trash</li>
      </ul>
    </section>
    <footer>
      <p1>Kaleb Van Gerpen</p1>
    </footer>
  </body>
</html>
