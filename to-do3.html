<html>
  <script type="text/javascript">
    done = function() {
      var cli;
      cli=document.querySelector('li');
      cli.style.class="done";
    }
    
  </script>

  <head>
    <title>Kaleb's To Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle3.css">
  </head>
  <body>
    <header>
      <h1>Kaleb's To Do List</h1>
    </header>
    <section class=high>
      <h2>High</h2>
        <ul>
          <li><input type="checkbox" value="notdone" onchange="done">Go to Store</li>
          <li><input type="checkbox" value="notdone">Do CS Homework</li>
        </ul>
      </section>
     <section class=med>
      <h2>Medium</h2>
      <ul>
        <li><input type="checkbox" value="notdone">Clean Room</li>
        <li><input type="checkbox" value="notdone">Wash Dishes</li>
      </ul>
    </section>
    <section class=low>
      <h2>Low</h2>
        <ul>
          <li><input type="checkbox" value="notdone">Change Lightbulbs</li>
          <li><input type="checkbox" value="notdone">Buy Batteries</li>
        </ul>
    </section>
    <section class=done>
      <h2>Done</h2>
      <ul>
        <li><input type="checkbox" value="done" checked>Take Out Trash</li>
      </ul>
    </section>
    <footer>
      <p>Copyright 2015, Kaleb Van Gerpen</p>
    </footer>
  </body>
</html>
